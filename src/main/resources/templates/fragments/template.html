<!DOCTYPE html>
<html lang="pt" xmlns:th="www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"      
      th:with="version=${#strings.randomAlphanumeric(3)}">
    <head th:fragment="html_head(title, links)">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport"  content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="cmil construção e manutenção industrial Ltda" />
        <meta name="author" content="Kalele" />
        <link rel="icon"  th:href="@{/image/favicon.ico}" />
        <title th:replace="${title}">CMIL SGF</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

        <link th:rel="stylesheet" type="text/css" media="all"  th:href="@{/css/bootstrap.min.css} "/>
        <link th:rel="stylesheet" type="text/css" media="all"  href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css "/>
        <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"/>

       <!-- placeholder for additional links -->
        <th:block th:replace="${links}" />
    </head>
    <body>

        <div th:insert="fragments/menuindex" />

        <div class="layout-main main"  id="pagina" >	
            <section layout:fragment="corpo">		
                <div>conteudo principal das páginas</div>
            </section>		
        </div>

        <footer th:replace="fragments/footer :: rodape"/>

        <script th:src="~{}" th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript"></script>
    </body>
</html>
