<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>

        <section class="layout-content" layout:fragment="corpo">
            <main role="main">

                <section class="jumbotron text-center">			
                    <div class="container">
                        <h1 class="jumbotron-heading">Lista Endereços</h1>
                    </div>
                </section>

                <div class="album  bg-light">
                    <div class="container">

                        <div class="row">
                            <div class="col-md-12">
                                <table id="table-adrr" class="table table-sm table-striped table-bordered display nowrap" style="width:100%">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Nome</th>                                           
                                            <th scope="col">Estado</th>
                                            <th scope="col">Cidade</th>
                                            <th scope="col">Bairro</th>
                                            <th scope="col">Rua</th>
                                            <th scope="col">Cep</th>
                                            <th scope="col">Número</th>
                                            <th scope="col">Complemento</th>
                                            <th scope="col">Editar</th>
                                            <th scope="col">Excluir</th>
                                        </tr>
                                    </thead>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </section>
        <script  th:src="@{/js/endereco.js(v=${version})}" th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript"></script>
    </body>
</html>
