<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>

        <section class="layout-content" layout:fragment="corpo">



            <div class="album py-5 bg-light">
                <div class="container">

                    <div class="d-flex justify-content-center">
                        <div class="col-md-10">

                            <div th:replace="fragments/alert :: alerta-sucesso"></div>	

                            <form th:action="${telefone.telefoneId == null} ? @{/telefones/salvar} : @{/telefones/editar}"
                                  th:object="${telefone}"	method="POST" class="was-validated">
                                
                                 
                                
                                <div class="form-row">
                                    <label for="telefone" class="col-sm-2 col-form-label">Telefone </label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" th:field="*{telefone}" id="telefone" required/>

                                    </div>
                                </div>
                               
                                <input type="hidden" name="pessoaTelefone" th:field="*{pessoaTelefone.id}"/>

                                <input type="hidden" th:field="*{telefoneId}"/>	

                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary"
                                                data-toggle="tooltip" data-placement="right" title="Salvar">
                                            <i class="fas fa-save"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>

                            <hr/>

                            <h2>Lista de Telefone</h2>

                            <table id="table-telefone" class="table table-sm table-striped table-bordered nowrap" style="width:100%">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Nome</th>
                                        <th scope="col">NÃºmero</th>
                                        <th scope="col">Editar</th>
                                        <th scope="col">Excluir</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>


                </main>
        </section>
        <script  th:src="@{/js/telefone.js}" th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript"></script>
    </body>
</html>
